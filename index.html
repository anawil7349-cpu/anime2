<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Neon Heart Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111; 
            font-family: 'Itim', cursive;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(142, 251, 255, 0.2);
            border: 1px solid rgba(142, 251, 255, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 5px;
            text-shadow: 0 0 10px #8efbff;
            font-size: 2rem;
        }
        p.subtitle {
            color: #aaa;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        input[type="text"] {
            font-family: 'Itim', cursive;
            font-size: 3rem;
            width: 120px;
            text-align: center;
            padding: 10px;
            border: 2px solid #a125ff;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 15px;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 15px #a125ff;
            border-color: #8efbff;
        }

        .submit-btn {
            display: block;
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            font-size: 1.5rem;
            font-family: 'Itim', cursive;
            color: #fff;
            background: linear-gradient(45deg, #a125ff, #8efbff);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            box-shadow: 0 0 20px #8efbff;
            transform: scale(1.05);
        }

        #resultBox {
            display: none; 
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px dashed rgba(255,255,255,0.2);
        }
        .link-input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-family: sans-serif;
            border: 1px solid #8efbff;
            background: rgba(0,0,0,0.8);
            color: #8efbff;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            text-align: center;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            flex: 1;
            padding: 10px;
            font-size: 1.2rem;
            font-family: 'Itim', cursive;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .copy-btn {
            background-color: #a125ff;
            color: white;
        }
        .copy-btn:hover { background-color: #8800ff; }
        .preview-btn {
            background-color: transparent;
            border: 1px solid #8efbff;
            color: #8efbff;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-btn:hover {
            background-color: rgba(142, 251, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>สร้างลิงก์หัวใจนีออน</h1>
        <p class="subtitle">พิมพ์ 1 ตัวอักษร แล้วส่งให้คนพิเศษ</p>
        
        <input type="text" id="charInput" maxlength="1" placeholder="ม" autocomplete="off">
        
        <button class="submit-btn" onclick="generateLink()">สร้างลิงก์ ✨</button>

        <div id="resultBox">
            <input type="text" id="generatedLink" class="link-input" readonly>
            <div class="action-buttons">
                <button class="action-btn copy-btn" onclick="copyToClipboard()" id="copyBtn">คัดลอกลิงก์</button>
                <a href="#" class="action-btn preview-btn" id="previewLink" target="_blank">เปิดดูเลย</a>
            </div>
        </div>
    </div>

    <script>
        function generateLink() {
            let inputChar = document.getElementById('charInput').value.trim();
            if (!inputChar) inputChar = 'ม';

            let currentPath = window.location.href.split('?')[0];
            currentPath = currentPath.replace('index.html', '');
            
            let finalUrl = currentPath + 'animation.html?c=' + encodeURIComponent(inputChar);

            document.getElementById('generatedLink').value = finalUrl;
            document.getElementById('previewLink').href = finalUrl;

            document.getElementById('resultBox').style.display = 'block';
            document.getElementById('copyBtn').innerText = 'คัดลอกลิงก์';
        }

        function copyToClipboard() {
            let copyText = document.getElementById('generatedLink');
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            
            navigator.clipboard.writeText(copyText.value).then(() => {
                let btn = document.getElementById('copyBtn');
                btn.innerText = 'คัดลอกสำเร็จ! ✔️';
                btn.style.backgroundColor = '#2bff00'; 
                
                setTimeout(() => {
                    btn.innerText = 'คัดลอกลิงก์';
                    btn.style.backgroundColor = '#a125ff';
                }, 2000);
            });
        }

        document.getElementById('charInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                generateLink();
            }
        });
    </script>
</body>
</html>
